<body class="hold-transition skin-blue layout-top-nav">
    <!-- Left side column. contains the logo and sidebar -->

        <aside class="main-sidebar main-sidebar-light sidebar_edit">
            <section class="sidebar">
            <div class="text-center">
                <br>
                <h1>Mobile Coverage</h1>
            </div>

<!--            <div class="alert"></div>-->
             <div class="alert alert-info sideColor">
                <h4 class="info-box-number white"><i class="icon fa fa-globe fa-1x"></i>State</h4>
                      <div class="form-group-sm">
                        <select class="form-control">
                            <option value="Borno">Borno</option>
                        </select>
                      </div>


                 <!--LGAs DropDown-->
                 <br>
                 <h4><i class="icon fa fa-globe fa-1x"></i>Local Government Areas</h4>
                      <div class="form-group-sm">
                        <select id="lga_scope" onchange="getAdminLayers(); triggerUiUpdate(); showPrefecture();" class="form-control">
                            <option value="">All</option>
                            <option value="Abadam" class="abadam">Abadam</option>
                            <option value="Askira-Uba" class="askira-uba">Askira-Uba</option>
                            <option value="Bama" class="bama">Bama</option>
                            <option value="Bayo" class="bayo">Bayo</option>
                            <option value="Biu" class="biu">Biu</option>
                            <option value="Chibok" class="chibok">Chibok</option>
                            <option value="Damboa" class="damboa">Damboa</option>
                            <option value="Dikwa" class="dikwa">Dikwa</option>
                            <option value="Gubio" class="gubio">Gubio</option>
                            <option value="Guzamala" class="guzamala">Guzamala</option>
                            <option value="Gwoza" class="gwoza">Gwoza</option>
                            <option value="Hawul" class="hawul">Hawul</option>
                            <option value="Jere" class="jere">Jere</option>
                            <option value="Kaga" class="kaga">Kaga</option>
                            <option value="Kala-Balge" class="kala-balge">Kala-Balge</option>
                            <option value="Konduga" class="konduga">Konduga</option>
                            <option value="Kukawa" class="kukawa">Kukawa</option>
                            <option value="Kwaya Kusar" class="kwaya">Kwaya Kusar</option>
                            <option value="Mafa" class="mafa">Mafa</option>
                            <option value="Magumeri" class="magumeri">Magumeri</option>
                            <option value="Maiduguri" class="maiduguri">Maiduguri</option>
                            <option value="Marte" class="marte">Marte</option>
                            <option value="Mobbar" class="mobbar">Mobbar</option>
                            <option value="Monguno" class="monguno">Monguno</option>
                            <option value="Ngala" class="ngala">Ngala</option>
                            <option value="Nganzai" class="nganzai">Nganzai</option>
                            <option value="Shani" class="shani">Shani</option>
                        </select>
                    </div>
                 <!--Network Name DropDown-->
                 <br>
                 <h4><i class="icon fa fa-mobile fa-2x"></i>Network Name</h4>
                      <div class="form-group-sm">
                        <select id="net_name" onchange="getAdminLayers(); triggerUiUpdate(); showPrefecture();" class="form-control">
                            <option value="">All</option>
                            <option value="MTN" class="mtn" id="">MTN</option>
                            <option value="Airtel" class="airtel">Airtel</option>
                            <option value="Etisalat" class="etisalat">Etisalat</option>
                        </select>
                    </div>
                 <!--Network Tech  DropDown-->
                 <br>
                 <h4><i class="icon fa fa-signal fa-1x"></i>Network Technology</h4>
                      <div class="form-group-sm">
                        <select id="avlb_net" onchange="getAdminLayers(); triggerUiUpdate(); showPrefecture();" class="form-control">
                            <option value="">All</option>
                            <option value="2G" class="2g" id="">2G</option>
                            <option value="2G Enhanced" class="2genhanced">2G Enhanced</option>
                            <option value="3G" class="3g">3G</option>
                            <option value="4G" class="4g">4G</option>
                        </select>
                    </div>
                 <br>
                 <!--Signal Strength DropDown-->
                 <br>
                 <h4><i class="icon fa fa-signal fa-1x"></i>Signal Strength</h4>
                      <div class="form-group-sm">
                        <select id="avg_signal" onchange="getAdminLayers(); triggerUiUpdate(); showPrefecture();" class="form-control">
                            <option value="">All</option>
                            <option value="Excellent" class="excel" id="">Excellent</option>
                            <option value="Good" class="good">Good</option>
                            <option value="Fair" class="fair">Fair</option>
                            <option value="Poor" class="poor">Poor</option>
                            <option value="Unknown" class="unknown">Unknown</option>
                            <option value="No Data" class="no_data">No Data</option>
                        </select>
                    </div>
<!--
                 <h4 id="ward_id" readonly style="visibility:hidden"><i class="icon fa fa-globe fa-1x"></i>Ward</h4>
                      <div id="ward_id1" class="form-group-sm" readonly style="visibility:hidden">
                        <select id="ward_scope" onchange="getAdminLayers(); triggerUiUpdate();" class="form-control">
                            //Ward for different local govt which will be filter on selection of the LGAs
                        </select>
                    </div>
-->

                            <p>Click on any of the points to see <br>full information here... </p>
                        </div>
                    </div>
                </div>

        <div class="col-md-12  border">

                <li><a target="_blank" href="https://www.linkedin.com/in/oluwafemi-ooju-0061b627" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
